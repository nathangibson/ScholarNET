كان إماما، عالما، صالحا، محقّقا، صاحب أخلاق حميدة، وكان مدرسا بسلطانية بروسا، ثم صار مدرسا بإحدى الثمان، ثم ولى قضاء برسة، ومات وهو قاض بها، وله «حواش على شرح الوقاية» لصدر الشريعة، أورد فيها دقائق وأسئلة، مع الإيجاز والتحرير، وله غير ذلك، رحمه الله تعالى<br />.

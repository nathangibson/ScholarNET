وقال محمد بن حمويه: هو أحفظ من رأيت، توفي في آخر السنة، وكان ثقة ثبتا.<br />وفيها العلّامة أبو عبد الله محمد بن إبراهيم الموّاز الإسكندرانيّ المالكيّ، صاحب التصانيف، أخذ عن أصبغ بن الفرج، وعبد الله بن عبد الحكم، وانتهت إليه رياسة المذهب، وإليه كان المنتهى في تفريع المسائل.

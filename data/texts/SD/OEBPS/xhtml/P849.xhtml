وقال ابن ناصر الدّين: وكيع بن الجرّاح بن مليح بن عدي بن فرس الرّؤاسيّ الكوفيّ أبو سفيان محدّث العراق، ثقة، متقن، ورع.<br />قال أحمد بن حنبل: ما رأيت رجلا قطّ مثل وكيع في العلم، والحفظ، والإسناد، والأموات، مع خشوع وورع. انتهى.

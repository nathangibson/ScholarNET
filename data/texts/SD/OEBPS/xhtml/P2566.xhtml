أشهر سما، فكان يقول: سقيت كما سقيت.<br />وحملت جنازة الوزير إلى جامع القصر وصلّي عليه، ثم حمل إلى مدرسته التي أنشأها بباب البصرة، فدفن بها، وغلّقت يومئذ أسواق بغداد، وخرج جمع لم نره لمخلوق قطّ، وكثر البكاء عليه، رحمه الله تعالى رحمة واسعة.

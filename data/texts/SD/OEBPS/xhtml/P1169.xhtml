قال النسائي: ثقة حافظ.<br />وقال ابن ناصر الدّين: كان أحد الحفّاظ المعتمدين، والأيقاظ الصدوقين.<br />وفيها يحيى بن عبدك القزوينيّ، محدّث قزوين. طوّف ورحل إلى [1] البلدان، وسمع أبا عبد الرّحمن المقرئ، وعفّان.<span class="footnote-hr">&nbsp;</span><span class="footnote">[1] لفظة «إلى» سقطت من الأصل وأثبتها من المطبوع.</span>

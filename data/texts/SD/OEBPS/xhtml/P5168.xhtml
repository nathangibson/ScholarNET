قرأ على والده وعلى غيره، وترقى في التدريس، حتى درّس بإحدى الثمان، وتقاعد عنه بثمانين عثمانيا، وبقي على ذلك إلى أن مات.<br />وكان مشتغلا بالعلم، يحبّ الصوفية، وله لطف وكرم، وكان يعتكف العشر الأواخر من رمضان، وله «حواش» على «شرح المواقف» للسيد، ورسائل كثيرة، رحمه الله تعالى.

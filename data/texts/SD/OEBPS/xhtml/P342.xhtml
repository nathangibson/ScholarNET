وفيها توفي بحمص صاحب رسول الله صلى الله عليه وسلم عتبة بن عبيد السّلمي، وله أربع وتسعون سنة.<br />والمقدام بن معد يكرب الزّبيدي الكنديّ الصحابيّ، وهو ابن إحدى وتسعين [1] سنة، ومات بحمص أيضا.<span class="footnote-hr">&nbsp;</span><span class="footnote">[1] في الأصل: «وتسعون» وهو خطأ، وأثبتنا ما في المطبوع.</span>

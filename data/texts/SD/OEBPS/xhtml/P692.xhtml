والخيزران امرأة المهديّ، وإليها تنسب دار الخيزران بمكّة، فقتله المهديّ. انتهى.<br />وقال ابن قاضي شهبة: زنادقة الدّنيا أربع: بشّار بن برد، وابن الرّاوندي [1] ، وأبو حيّان التّوحيدي، وأبو العلاء المعرّي. انتهى.<span class="footnote-hr">&nbsp;</span><span class="footnote">[1] سترد ترجمته في أول المجلد الرابع من طبعتنا هذه إن شاء الله.</span>

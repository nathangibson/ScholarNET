<span class="title">كتب أرسطوطاليس</span><br /><br />ولأرسطوطاليس من الْكتب الْمَشْهُورَة مِمَّا ذكره بطليموس<br />كتاب يحض فِيهِ على الفلسفة ثَلَاث مقالات<br />كتاب سوفسطس مقَالَة كتاب فِي صناعَة الريطوري ثَلَاث مقالات<br />كتاب فِي الْعدْل أَربع مقالات كتاب فِي الرياضة وَالْأَدب المصلحين
